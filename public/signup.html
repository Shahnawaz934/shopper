<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" >
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" >
    <!-- <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css"> -->
    <title>Document</title>
    <style>
        #signUp{
            height: 700px;
        }
       @media screen and (min-width: 50px){
        #signUp{
            overflow: auto;
        }
        form {
            width: 300px;
        }
       }
    </style>

</head> 
<body>
    <div id="signUp" class="d-flex justify-content-center align-items-center flex-wrap overflow-auto" >
        <!-- <div class="me-4"><h2>Shopper.</h2></div> -->
        <form class="border rounded-4 p-4 text-bg-dark bg-secondary  m-4"  id="form">
            <label><h3>Create Account</h3></label>
            <div>
                <div class="mb-3">
                    <label class="form-label">Your Name</label>
                    <div>
                        <input type="text"   placeholder="Enter You Name" name="UserName" id="txtName" class="form-control">
                        <p id="userError"></p>
                    </div>
                </div>
                <div class="mb-3">
                    <label class="form-label">Email</label>
                    <div>
                        <input type="email" placeholder="Enter Your Email" name="Email" id="txtEmail" class="form-control">
                    </div>
                </div>
                <div class="mb-3">
                    <label class="form-label">Mobile Number</label>
                    <div>
                        <input type="text"  placeholder="+91 and 10 digits" name="Mobile" id="txtMobile" class="form-control">
                        <p id="mobileError"></p>
                    </div>
                </div> 
                <div class="mb-3">
                    <label class="form-label">Password</label>
                    <div>
                        <input type="password" placeholder="At Least 8 Characters" id="txtPassword" name="Password" class="form-control">
                        <p id="passwordError"></p>
                    </div>
                </div>
                <div class="mb-4">
                    <label class="form-label">Password again</label>
                    <div>
                        <input type="password" required class="form-control" id="txtRePassword">
                        <p id="rePasswordError"></p>
                    </div>
                </div>
                <input type="submit"  class="form-control btn btn-outline-dark">
            </div>
        </form >
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- <script src="../node_modules/jquery/dist/jquery.js"></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script> -->
</body>
</html>

<script src="../src/js/signup.js">
    
</script>
